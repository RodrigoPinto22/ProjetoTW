<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftColumn">
        <img src="img1.png" alt="" class="logo">
        <button class="info" value="1" id="whatIs" onclick="getInfo()">O que é</button>
        <button class="info" value="2" id="howToPlay" onclick="getInfo()">Como jogar</button>
        <button class="info" value="3" id="rules" onclick="getInfo()">Regras</button>
        <button class="info"  id="classif" onclick="getScorboard()">Classificações</button>

    </div>
    <div class="loginDiv">
        <form class="login">
            <label for="username">Username:</label>
            <input type="text" title="asd" class="username">
            <label for="password" class="passLabel">Password:</label>
            <input type="password" class="password">
        </form>
    </div>
    <div class="optionsDiv">
        <button id="options" onclick="showOptions()">
            Selecionar Opções
        </button>
    </div>
    
    <div class="container">
        
        <h2  id="messages">O jogo ainda não começou</h2>
        <div id="p1Container">

        </div>
        <div class="board" frame="box" rules="all" id="board"></div>
        <div id="p2Container">
            
        </div>
        <div class="gameOptions">
            <button class="startGame" onclick="startGame()">Começar a partida</button>
            <button class="forfeit" onclick="endGame()">Desistir</button>
        </div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</body>
</html>
