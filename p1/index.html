<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftColumn">
        <img src="https://www.whatdowedoallday.com/wp-content/uploads/2016/05/dara-blank-board-game.jpg" alt="" class="logo">
        <div class="info" id="about"></div>
        <div class="info" id="config"></div>
        <div class="info" id="rules"></div>
    </div>
    <div class="loginDiv">
        <form class="login">
            <label for="username">Username:</label>
            <input type="text" title="asd" class="username">
            <label for="password" class="passLabel">Password:</label>
            <input type="password" class="password">
        </form>
    </div>

    <div class="options">
        <form class="bSize">
            <label for="bSize">Select board size:</label> 
            <select name="bSize" id="bSize" onchange="getSize()">
                <option value="6x5" selected="selected">6x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
            </select>
        </form>
        <form action="opponent" class="opponent">
            <label for="opponent">Select Opponent:</label>
            <br>
            <input type="radio" name="opponent" id="player">
            <label for="player">Player</label>
            <br>
            <input type="radio" name="opponent" id="computer">
            <label for="computer">Computer</label>
        </form>

        <form action="fPlayer" class="fPlayer">
            <label for="fPlayer">Select first player:</label>
            <br>
            <input type="radio" name="fPlayer" id="white">
            <label for="white">White</label>
            <br>
            <input type="radio" name="fPlayer" id="black">
            <label for="black">Black</label>
        </form>

        <form action="AILevel" class="AILevel">
            <label for="AILevel">Select AI level:</label>
            <br>
            <input type="radio" name="AILevel" id="easy">
            <label for="easy">Easy</label>
            <br>
            <input type="radio" name="AILevel" id="medium">
            <label for="medium">Medium</label>
            <br>
            <input type="radio" name="AILevel" id="hard">
            <label for="hard">Hard</label>
        </form>
    </div>


    <div class="container">
        <div class="player1">asd</div>

        <table class="board" id="board"></table>

        <div class="player2">asd</div>
        <button class="startGame" onclick="startGame()">Start</button>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
